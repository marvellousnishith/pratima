<html>
    <head>
        <title>Add Modules</title>
        <script src="scripts/plugin/jquery.min.js"></script>
        <script src="javascripts/plugin/jquery-ui.min.js"></script>
        <script src="javascripts/commonfunctions.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <td><label>Module Name:</label></td>
                <td><input type="text" name="moduleName" id="moduleName"></td>
            </tr>
            <tr>
                <td><label>Module Abbreviation:</label></td>
                <td><input type="text" name="moduleAbbr" id="moduleAbbr"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button id="addModule">Add</button></td>
            </tr>
        </table>
    </body>
</html>
